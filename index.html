<!DOCTYPE html>
<html lang="en">

<head>
    <title>CodePro.vn - CyberSoft.edu.vn </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>
    <div class="container-contact100">
        <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>
        <div class="contact100-more">
            <i class="zmdi zmdi-phone-in-talk"></i> (+84) 961.05.10.14
        </div>
        <div class="wrap-contact100">
            <div>
                <img src="images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
                <span style="padding:20px"></span>
                <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />
                <div style="clear:both"></div>
                <span class="contact100-form-title">
						TÍNH CƯỚC UBER
					</span>
                <h2>Vui lòng chọn loại xe:</h2>
                <ul>
                    <li class="type">
                        <input type="radio" id="uberX" name="selector">
                        <label for="uberX">Uber X</label>
                        <div class="check"></div>
                    </li>
                    <li class="type">
                        <input type="radio" id="uberSUV" name="selector">
                        <label for="uberSUV">Uber SUV</label>
                        <div class="check"></div>
                    </li>
                    <li class="type">
                        <input type="radio" id="uberBlack" name="selector">
                        <label for="uberBlack">Uber Black</label>
                        <div class="check"></div>
                    </li>
                </ul>
            </div>
            <div style="clear:both;"></div>
            <form class="contact100-form">
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <h2>Nhập vào số KM </h2>
                    <input class="input100" id="soKm" type="text" name="name" placeholder="Số KM ...">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <h2>Nhập thời gian chờ </h2>
                    <input class="input100" id="thoiGianCho" type="text" name="name" placeholder="Thời gian chờ  ...">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button type="button" class="contact100-form-btn" onclick="TinhTien();">
                        TÍNH TIỀN
                    </button>
                </div>
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button type="button" class="contact100-form-btn" data-toggle="modal" data-target="#myModal" onclick="InHoaDon()">
                        IN HÓA ĐƠN
                    </button>
                </div>
            </form>
            <div style="clear:both"></div>
            <div id="divThanhTien" class="dongia">
                <h2>Thành tiền: <span id="xuatTien" class="xuatTien">0.0 vnđ </span> </h2>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div id="hoaDon">
                    <h1>Chi Tiết Hóa Đơn</h1>
                    <table id="mainTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Chi tiet</th>
                                <th>Su dung</th>
                                <th>Don gia</th>
                                <th>Thanh tien</th>
                            </tr>
                        </thead>
                        <div id="tableContent">
                            <tbody id="tBody" class="tBody">
                            </tbody>
                        </div>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--===============================================================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
</body>

</html>
